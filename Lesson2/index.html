<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Second Vue js Example</title>
  </head>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a v-bind:href="link"> Facebook</a></p>
      <p v-html="finishedLink"></p>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        title: "Hello World",
        link: "http://facebook.com",
        finishedLink: "<a href='http://google.com'>Google</a>"
      },
      methods: {
        sayHello: function() {
          this.title = "Hello";
          return this.title;
        }
      }
    });
  </script>
</html>
