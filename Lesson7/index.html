<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 7</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
    <div id="app">
        <ul>
            <li v-for="(ingredient,i) in ingredients" :key="ingredient">   {{ingredient}}    ({{ i }})</li>
        </ul>


<button @click="ingredients.push('spices')">add new </button>

        <hr>
        <ul>
            <li v-for="person in persons">{{person.name}}
            <div v-for="(value, key , index) in person">{{key}} :{{value}} :({{index}})</div>
        </li>
        </ul>

        <span v-for=" n in 10">{{n}}</span>

        <br>

        <template v-for="(ingredient , index) in ingredients">
            <h1>
               {{ingredient}} 
            </h1>
            <p>{{index}}</p>
        </template>
    
        <!-- <p>{{index}}</p> -->
</body>

<script>
    new Vue({
      el: "#app",
      data: {
        ingredients:["meat","fruit","cookies"],
        persons:[
            {name:"Keegan",age: 26, color: "red"},
            {name:"Skyler", age:22, color:"blue"}
        ]
      },
      
    });
  </script>
</html>
